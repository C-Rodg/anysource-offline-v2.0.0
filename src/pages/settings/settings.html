<ion-content>
  <ion-card class="inline-card-button max-800" (tap)="forceUpload()">
    <ion-row>
      <ion-col class="inline-card-icon" col-4 text-center stretch>
        <ion-icon name="ios-cloud-upload-outline"></ion-icon>
      </ion-col>
      <ion-col center padding-left>
        <h1>Upload Scans</h1>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card class="settings-card form-container content-card">
    <ion-item>
      <ion-label>Autoupload every {{ settingsService.settings.backgroundUploadWait }} mins</ion-label>
      <ion-range min="0" max="20" step="2" snaps="true" color="p-accent" [(ngModel)]="settingsService.settings.backgroundUploadWait" (ionChange)="startNewUploadTime()">
        <ion-icon range-left isActive="false" name="ios-timer-outline"></ion-icon>
        <ion-icon range-right name="timer" name="ios-timer"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Overwrite Portal Records</ion-label>
      <ion-toggle color="p-accent" [(ngModel)]="settingsService.settings.overwriteRecords" (ionChange)="saveSettings()"></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label stacked>Rep Name</ion-label>
        <ion-input type="text" [(ngModel)]="settingsService.settings.boothRep" (ionChange)="saveSettings()"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Station Name</ion-label>
        <ion-input type="text" [(ngModel)]="settingsService.settings.boothStation" (ionChange)="saveSettings()"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Lead Source Guid</ion-label>
        <ion-input type="text" disabled [ngModel]="settingsService.lsgGuid"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Organization Guid</ion-label>
        <ion-input type="text" disabled [ngModel]="settingsService.orgGuid"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Device ID</ion-label>
        <ion-input type="text" disabled [ngModel]="settingsService.settings.deviceId"></ion-input>
    </ion-item>
  </ion-card>  

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Pending Uploads: {{ pendingUploads }}</ion-title>
  </ion-toolbar>
</ion-footer>
